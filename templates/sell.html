<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Product | Itra Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ§´ Add New Itra Product</h2>
    <form action="/sell" method="POST" enctype="multipart/form-data" class="mx-auto bg-white p-4 shadow rounded" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" placeholder="e.g., Rose Essence" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Scent Type</label>
        <select name="type" class="form-select" required>
          <option selected disabled>Select Scent Type</option>
          <option value="Rose">ðŸŒ¹ Rose</option>
          <option value="Musk">ðŸŒ¿ Musk</option>
          <option value="Oudh">ðŸŒ³ Oudh</option>
          <option value="Sandalwood">ðŸªµ Sandalwood</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" name="price" class="form-control" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity Available</label>
        <input type="number" name="quantity" class="form-control" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Unit</label>
        <select name="unit" class="form-select" required>
          <option selected disabled>Select Unit</option>
          <option value="ml">ml</option>
          <option value="gm">gm</option>
          <option value="bottle">bottle</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Product Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success fs-5"><i class="bi bi-upload"></i> Submit Product</button>
        <a href="/seller_dashboard" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
