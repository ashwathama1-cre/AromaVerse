{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">🔐 Forgot Password</h2>
  <form method="POST" action="/forgot_password">
    {{ form.csrf_token }}

    <!-- Choose Recovery Method -->
    <div class="mb-3">
      <label class="form-label">Choose method:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="method" id="emailMethod" value="email" checked onclick="updateInputField()">
        <label class="form-check-label" for="emailMethod">📧 Email</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="method" id="phoneMethod" value="phone" onclick="updateInputField()">
        <label class="form-check-label" for="phoneMethod">📱 Phone</label>
      </div>
    </div>

    <!-- Contact Field -->
    <div class="mb-3" id="contactField">
      <label id="contactLabel">Email address</label>
      <div class="input-group">
        <input type="text" name="contact" id="contactInput" class="form-control" placeholder="Enter your email" required>
        <button type="button" class="btn btn-outline-secondary" onclick="sendOtp()">📩 Send OTP</button>
      </div>
    </div>

    <!-- Country Code (hidden initially) -->
    <div class="mb-3 d-none" id="countryCodeDiv">
      <label for="countryCode" class="form-label">Country Code</label>
      <select id="countryCode" class="form-select">
        <option value="+91" selected>🇮🇳 +91</option>
        <option value="+1">🇺🇸 +1</option>
        <option value="+44">🇬🇧 +44</option>
      </select>
    </div>

    <!-- OTP Field -->
    <div class="mb-3">
      <label for="otp" class="form-label">🔢 OTP</label>
      <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter the OTP you received" required>
    </div>

    <!-- New Password Field -->
    <div class="mb-3">
      <label for="new_password" class="form-label">🔐 New Password</label>
      <input type="password" name="new_password" id="new_password" class="form-control" required>
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-4">
      <label for="confirm_password" class="form-label">🔁 Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">✅ Reset Password</button>
  </form>
</div>

<!-- JavaScript for Dynamic Field Switching and Send OTP -->
<script>
  function updateInputField() {
    const isPhone = document.getElementById("phoneMethod").checked;
    const contactInput = document.getElementById("contactInput");
    const contactLabel = document.getElementById("contactLabel");
    const countryCodeDiv = document.getElementById("countryCodeDiv");

    if (isPhone) {
      contactLabel.innerText = "Phone Number";
      contactInput.placeholder = "Enter your phone number";
      countryCodeDiv.classList.remove("d-none");
    } else {
      contactLabel.innerText = "Email Address";
      contactInput.placeholder = "Enter your email address";
      countryCodeDiv.classList.add("d-none");
    }
  }

  function sendOtp() {
    const method = document.querySelector('input[name="method"]:checked').value;
    const contact = document.getElementById("contactInput").value;
    const countryCode = method === "phone" ? document.getElementById("countryCode").value : "";

    if (!contact) {
      alert("Please enter your email or phone number first.");
      return;
    }

    fetch("/send_otp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        method: method,
        contact: contact,
        country_code: countryCode
      })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "OTP sent successfully!");
    })
    .catch(err => {
      console.error(err);
      alert("Failed to send OTP. Please try again.");
    });
  }

  // Call once to ensure correct field on page load
  updateInputField();
</script>
{% endblock %}
