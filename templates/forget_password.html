{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="col-md-6 mx-auto bg-white p-4 shadow rounded">
    <h3 class="mb-4 text-center">🔐 Reset Your Password</h3>

    <form method="POST">
      <div class="mb-3">
        <label>Choose Verification Method</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="method" id="emailOption" value="email" checked>
          <label class="form-check-label" for="emailOption">📧 Email</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="method" id="phoneOption" value="phone">
          <label class="form-check-label" for="phoneOption">📱 Phone</label>
        </div>
      </div>

      <div class="mb-3">
        <label id="contactLabel">Email address</label>
        <input type="text" name="contact" id="contactInput" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Enter OTP</label>
        <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
      </div>

      <div class="mb-3">
        <label>New Password</label>
        <div class="input-group">
          <input type="password" name="new_password" id="newPassword" class="form-control" placeholder="Enter new password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">🔄 Reset Password</button>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("newPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  document.querySelectorAll('input[name="method"]').forEach(el => {
    el.addEventListener('change', () => {
      const label = document.getElementById("contactLabel");
      const input = document.getElementById("contactInput");
      if (el.value === "phone") {
        label.textContent = "Phone Number";
        input.placeholder = "Enter your phone number";
      } else {
        label.textContent = "Email address";
        input.placeholder = "Enter your email";
      }
    });
  });
</script>
{% endblock %}
